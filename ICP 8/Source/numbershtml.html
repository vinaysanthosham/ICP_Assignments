
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NumbersAPI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.js"></script>
    <script src="numbersapi.js"></script>
</head>

<body>
<div  ng-controller="NumbersCtrl" class="container" ng-app="numbersApiApp">
    <h1 align="absolute" style="text-align: center; color: #1ab188">Get Info of the date and month you passed</h1>
    <div class="form-group">
        <label>Enter month</label>
        <input type="text" id="month" placeholder="Enter month"/>
    </div>
    <div class="form-group">
        <label>Enter date</label>
        <input type="text" id="date" placeholder="Enter date"/>
    </div>
    <button class="btn-primary" ng-click="getNumbersApiInfo()">Get Numbers API Details</button>
    <br/><br/>
    <p class="error" id="fielderror" ng-bind-html="fielderrorhtml" style="color:red"></p>
    <p id="output" style="display:none"><strong>{{output}}</strong></p>
</div>

</body>
</html>
