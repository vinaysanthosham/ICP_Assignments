
<ion-content padding >
  <ion-list round class="bg">

  <ion-item>
    <ion-label floating><ion-icon ios="ios-contact" md="md-contact"></ion-icon>username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding >
  <button block ion-button (click)="signInUser()" round>LOGIN</button>
  <button block ion-button (click)="register()" round>REGISTER</button>
</div>
</ion-content>
